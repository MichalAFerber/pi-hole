name: Build unified hosts

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build unified hosts file
        run: |
          mkdir -p output
          cp allowlist output/unified-hosts.txt

      - name: Upload unified-hosts artifact
        uses: actions/upload-artifact@v4
        with:
          name: unified-hosts
          path: output/unified-hosts.txt
