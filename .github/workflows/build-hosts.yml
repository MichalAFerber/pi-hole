name: Build unified hosts

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # needed so we can push back to main

      - name: Build unified hosts file
        run: |
          mkdir -p hosts
          # ðŸ”§ Source file: adjust if you change the name/location
          cp allowlist.txt hosts/unified-hosts.txt

      - name: Commit and push if changed
        run: |
          if [[ -n "$(git status --porcelain hosts/unified-hosts.txt)" ]]; then
            echo "Changes detected in hosts/unified-hosts.txt, committing..."
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add hosts/unified-hosts.txt
            git commit -m "chore: update unified-hosts.txt [skip ci]"
            git push origin HEAD:main
          else
            echo "No changes to unified-hosts.txt; nothing to commit."
          fi
